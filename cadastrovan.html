<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CESO</title>
</head>
<body>

<h1>Cadastre sua van</h1>

  <form action="">
    
    <div id="nomePreencher">
         <label for="nomeLbl">Insira seu nome completo</label>
         <input id="nomeDono" type="text" placeholder="Nome">
    </div>
<br>

<div id="idadePreencher">
  <label for="idadeLbl">Data de nascimento</label>
  <input id="idadeDono" type="date" placeholder="Data nascimento">
</div>
<br>

    <div id="tipoVan">
      <label for="Van">Modelo Van</label>
      <input id="vanTipo" type="text" placeholder="Van">
    </div>
<br>
    <div id="empresaVan">
      <label for="Van">Empresa</label>
      <input id="nomeEmpresa" type="text" placeholder="Nome da empresa">
    </div>
<br>
    <div id="nomeMotorista">
      <label for="motoristaNome">Motorista</label>
      <input id="motoristaNome" type="text" placeholder="Nome do condutor">
    </div>
<br>
    <div id="dataNascMotorista">
      <label for="motoristaNasc">Data de nascimento motorista</label>
      <input id="motoristaNasc" type="date" placeholder="Selecione a data">
    </div>
<br>
    <div id="quantPassageiros">
      <label for="passageirosQuantidade">Capacidade da van?</label>
      <input id="passageirosQuant" type="number" placeholder="Insira o numero de passageiros">
    </div>
<br>
    <div id="criarSenha">
      <label for="senhaLbl">Crie uma senha</label>
      <input type="password" placeholder="Senha">
    </div>
<br>
    <div id="confirmarSenha">
      <label for="senhaLbl2">Confirme sua senha</label>
      <input type="password" placeholder="Senha">
    </div>

    </div>
  
  </div>
  <br>
<button id="cadastrar">Cadastrar</button> <button id="voltar">Voltar</button>
  </form>
  
  <script type="text/javascript" src="js.js"></script>
</body>
</html>
